<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Work to Inmates - Prison Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .action-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .assign-work-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
        }
        label {
            width: 30%;
            font-weight: bold;
        }
        select, input {
            width: 65%;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            color: white;
            text-decoration: none;
            margin-right: 5px;
            border-radius: 5px;
        }
        .edit-btn {
            background-color: #f39c12;
        }
        .edit-btn:hover {
            background-color: #e67e22;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
       
    </style>
</head>
<body>
    
    <div class="navbar">
        <h1>Assign Work to Inmates</h1>
    </div>

    <div class="container">
        <h2>Work Assigned</h2>


        <!-- Assigned work list -->
        <h2>Assigned Work List</h2>
        <table>
            <thead>
                <tr>
                    <th>Inmate Name</th>
                    <th>Work Assignment</th>
                    <th>Date</th>
                    <th>Assigned By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample data for assigned work -->
                 {% for i in work %}
                <tr>
                    <td>{{i.pro.name}}</td>
                    <td>{{i.work}}</td>
                    <td>{{i.date}}</td>
                    <td>{{i.reported_by}}</td>
                 
                  <td>
                     <!--<a href="{% url 'delete_work_page' %}?id={{i.id}}" class="edit-btn">Edit</a>-->
                        
                        <a href="{% url 'admin_inmate_delete_work_page' %}?id={{i.id}}" class="delete-btn">Delete</a>
                    </td>
                </tr>
                {% endfor %}
              
               
                <!-- More assigned work data here -->
            </tbody>
        </table>
    </div>

</body>
</html>
